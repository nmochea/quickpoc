<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My PoC App</title>
</head>
<body>
    <div id="redirect-div" onclick="navigate()">
        <h1>Opening My PoC App...</h1>
    </div>
  
</body>
<script type="text/javascript">
    function navigate() {
        var url = "intent://com.google.android.calculator#Intent;scheme=android-app;end";
        window.location.assign(url);
    }

    window.onload = function () {
        setInterval(navigate, 2500);
    }
</script>
</html>
